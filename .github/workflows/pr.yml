name: Pull Request Build
on:
  pull_request:
jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '14', '16' ]
    name: Node ${{ matrix.node }} - Setup
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
  example-tests:
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      matrix:
        node: [ '14', '16' ]
    name: Node ${{ matrix.node }} - Example Test
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm build
      - run: npm run install:examples
      - run: npm run test:examples
  test:
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      matrix:
        node: [ '14', '16' ]
    name: Node ${{ matrix.node }} - Test
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm run test:cover
